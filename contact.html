<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" />
</head>

<body>

  <header class="header header--home">
    <nav class="nav">
      <a href="#" class="logo">Planted</a>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="/#about">About</a></li>
      <li><a href="/blog.html">Blog</a></li>
      <li><a class="active" href="/contact.html">Contact</a></li>
    </nav>
    <div class="hero hero--main">
      <h1 class="heading-xl">Get in Touch</h1>
    </div>
  </header>
  <main class="contact-main">
    <form action="" class="form shadow-left">
      <fieldset class="form-inputs">
        <label for="name" class="sr-only">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" aria-label="Name">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" placeholder="Email address" aria-label="Email address">
      </fieldset>
      <textarea class="form-textarea" name="form-comment" cols="30" rows="10" placeholder="Comment"></textarea>
      <button type="submit">Submit</button>
    </form>
    <section class="contact-info">
      <ul class="socials">
        <li><a href=""><span aria-label="facebook"><i class="fab fa-facebook-f"></i></span></a></li>
        <li>
          <a href=""><span aria-label="instagram"><i class="fab fa-instagram"></i></span></a>
        </li>
        <li><a href=""><span aria-label="twitter"><i class="fab fa-twitter"></i></span></a></li>
        <li><a href=""><span aria-label="whatsapp"><i class="fab fa-whatsapp"></i></span></a></li>
      </ul>
      <span class="contact-email">info@email.com</span>
      <div class="address">
        <p>123-456-7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    Copyright &copy; 2018 HackerYou
  </footer>

</body>

</html>
