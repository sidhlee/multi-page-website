<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A template for multi-page website">
  <title>Planted | Contact</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" size="16x16" href="./images/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" size="32x32" href="./images/icons/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico">
  <!-- Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" />
</head>

<body>

  <!-- Menu toggle button & menu modal using checkbox & label -->
  <input class="menu-toggler sr-only" type="checkbox" id="menu-toggler" aria-haspopup="true" aria-controls="nav-modal"
    aria-label="navigation menu">
  <label class="menu-btn" for="menu-toggler"><span></span><span class="sr-only">Navigation Menu</span></label>
  <label class="menu-modal" for="menu-toggler">
    <nav id="nav-modal" class="nav nav-modal">
      <ul class="nav-links">
        <li><a href="/"><span class="link-text">Home</span></a></li>
        <li><a href="/#about"><span class="link-text">About</span></a></li>
        <li><a href="blog.html"><span class="link-text">Blog</span></a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </label>

  <!-- Wraps entire page for footer placement -->
  <div class="page-wrapper">
    <header class="header header-contact">
      <nav class="nav navbar navbar-bg">
        <div class="container">
          <a href="/" class="logo">Planted</a>
          <ul class="nav-links">
            <li><a href="/"><span class="link-text">Home</span></a></li>
            <li><a href="/#about"><span class="link-text">About</span></a></li>
            <li><a href="blog.html"><span class="link-text">Blog</span></a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero hero-contact">
        <div class="container">
          <h1 class="hero-heading heading-xl">Get&nbsp;in Touch</h1>
        </div>
      </div>
    </header>

    <main class="container container-main">
      <!-- Form -->
      <div class="shadow shadow-left form-shadow-wrapper">
        <form action="" class="form form-contact">
          <fieldset class="form-inputs">
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" aria-label="Name">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address" aria-label="Email address">
          </fieldset>
          <label for="contact-message" class="sr-only">Contact Message</label>
          <textarea id="contact-message" class="form-textarea" name="form-comment" cols="30" rows="10"
            placeholder="Message" aria-label="contact message"></textarea>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
      <!-- Contact -->
      <section class="contact">
        <ul class="socials">
          <li><a href="#"><span class="link-text"><span aria-label="facebook"><i
                    class="fab fa-facebook-f"></i></span></span></a></li>
          <li>
            <a href="#"><span aria-label="instagram"><i class="fab fa-instagram"></i></span></a>
          </li>
          <li><a href="#"><span class="link-text"><span aria-label="twitter"><i
                    class="fab fa-twitter"></i></span></span></a></li>
          <li><a href="#"><span class="link-text"><span aria-label="whatsapp"><i
                    class="fab fa-whatsapp"></i></span></span></a></li>
        </ul>
        <div class="contact-info">
          <span class="contact-email heading-sm">info@email.com</span>
          <div class="address">
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      Copyright &copy; 2018 HackerYou
    </footer>
  </div>

  <!-- Script-->
  <script src="./script.js"></script>

  <!-- Fix flash of unstyled content(FOUC)  -->
  <style>
    html {
      opacity: 1;
      visibility: visible;
    }
  </style>

</body>

</html>
